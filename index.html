<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card War Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nobile:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                 <button id="new-deck">New Deck, Please!</button>
                  <p>Cards left in deck:<span id="remain-cards">- -</span></p>
            </div>
            <h2 id="game-stat">Game of War</h2>
            <div id="cards">
                <div class="computer-table">
                    <p class="computer-score">Computer:  <span id="computer-score">- -</span></p>
                    <div id="card-computer"></div>
                </div>
                <div class="player-table">
                    <div id="card-player"></div>
                    <p class="player-score">Player:  <span id="player-score">- -</span></p>
                </div>
            </div>
        <button id="draw">Draw Cards</button>
    </div>
        <script src="index.js"></script>
    </body>
</html>
